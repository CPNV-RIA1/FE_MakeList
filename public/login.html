<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next@24.2.3/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/loc-i18next@0.1.6/dist/umd/loc-i18next.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@8.0.4/i18nextBrowserLanguageDetector.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>


<body>
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl" class="notranslate">MakeList
            </h1>

            <p class="mx-auto mt-4 max-w-md text-center text-gray-500" data-i18n="loginPageSubtitle">
                Loading...
            </p>
            <div id="message">
                <ul id="errors"></ul>
            </div>
            <form action="#" class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
                <p class="text-center text-lg font-medium" data-i18n="loginFormTitle">Loading...</p>

                <div>
                    <div class="relative">
                        <input type="email" id="email"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
                            placeholder="Enter email" data-i18n="[placeholder]loginFormEmailTooltip" />

                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
                            placeholder="Enter password" data-i18n="[placeholder]loginFormpassword" />

                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
                    data-i18n="loginFormSigninButton">
                    Loading...
                </button>

                <p class="text-center text-sm text-gray-500">
                    <a class="underline" href="#" data-i18n="loginFormSignupLink">Loading...</a>
                </p>
            </form>
        </div>
    </div>
    <!-- Language Change Dropdown -->
    <label data-i18n="changeLanguageLabel" for="change-language">Loading...</label>
    <select id="change-language">
        <option value="en">English</option>
        <option value="fr">Francais</option>
        <option value="jp">日本語</option>
    </select>

</body>
<script type="text/javascript" src="./assets/scripts/i18n.js"></script>
<script>
    document.getElementById("loginBtn").addEventListener("click", function () {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const message = document.getElementById("message");
        const ul = document.getElementById("errors");

        ul.innerHTML = ''; //remove all error childs


        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        let errorMessages = [];
        if (!emailRegex.test(email)) {
            errorMessages.push({ i18n: "error.email_invalid" });
        }

        if (password.length < 8)
            errorMessages.push({ i18n: "error.password_length" });
        if (!/[A-Z]/.test(password))
            errorMessages.push({ i18n: "error.password_uppercase" });
        if (!/[a-z]/.test(password))
            errorMessages.push({ i18n: "error.password_lowercase" });
        if (!/[\d]/.test(password))
            errorMessages.push({ i18n: "error.password_digit" });
        if (!/[\W]/.test(password))
            errorMessages.push({ i18n: "error.password_special" });


        if (errorMessages.length > 0) {
            errorMessages.forEach(error => {
                const li = document.createElement("li");
                li.setAttribute("data-i18n", error.i18n);
                ul.appendChild(li);
            });
            updateLocale();
            return;
        }


        message.textContent = "Login successful!";

        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + 7);
        document.cookie = `userEmail=${encodeURIComponent(email)}; expires=${expiryDate.toUTCString()}; path=/`;

        // Redirect to index.html
        window.location.href = "index.html";
    });

</script>

</html>
