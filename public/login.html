<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next@24.2.3/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/loc-i18next@0.1.6/dist/umd/loc-i18next.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@8.0.4/i18nextBrowserLanguageDetector.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>


<body>
    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl" class="notranslate">MakeList
            </h1>

            <p class="mx-auto mt-4 max-w-md text-center text-gray-500" data-i18n="loginPageSubtitle">
                Loading...
            </p>
            <div id="message">
                <ul id="errors"></ul>
            </div>
            <form action="#" class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
                <p class="text-center text-lg font-medium" data-i18n="loginFormTitle">Loading...</p>

                <div>
                    <div class="relative">
                        <input type="email" id="email"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
                            placeholder="Enter email" data-i18n="[placeholder]loginFormEmailTooltip" />

                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </span>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="password"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs"
                            placeholder="Enter password" data-i18n="[placeholder]loginFormpassword" />

                        <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="size-4 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </span>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
                    data-i18n="loginFormSigninButton">
                    Loading...
                </button>

                <p class="text-center text-sm text-gray-500">
                    <a class="underline" href="#" data-i18n="loginFormSignupLink">Loading...</a>
                </p>
            </form>
        </div>
    </div>
    <!-- Language Change Dropdown -->
    <div class="inline-block  absolute bottom-0">
        <button id="dropdownDefaultButton"
            class="group flex justify-center rounded-sm px-2 py-1.5 text-gray-500 hover:bg-gray-50 hover:cursor-pointer hover:text-gray-700"
            type="button">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5 opacity-75" viewBox="0 0 640 512"
                stroke="currentColor">
                <path fill="currentColor"
                    d="M0 128C0 92.7 28.7 64 64 64l192 0 48 0 16 0 256 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64l-256 0-16 0-48 0L64 448c-35.3 0-64-28.7-64-64L0 128zm320 0l0 256 256 0 0-256-256 0zM178.3 175.9c-3.2-7.2-10.4-11.9-18.3-11.9s-15.1 4.7-18.3 11.9l-64 144c-4.5 10.1 .1 21.9 10.2 26.4s21.9-.1 26.4-10.2l8.9-20.1 73.6 0 8.9 20.1c4.5 10.1 16.3 14.6 26.4 10.2s14.6-16.3 10.2-26.4l-64-144zM160 233.2L179 276l-38 0 19-42.8zM448 164c11 0 20 9 20 20l0 4 44 0 16 0c11 0 20 9 20 20s-9 20-20 20l-2 0-1.6 4.5c-8.9 24.4-22.4 46.6-39.6 65.4c.9 .6 1.8 1.1 2.7 1.6l18.9 11.3c9.5 5.7 12.5 18 6.9 27.4s-18 12.5-27.4 6.9l-18.9-11.3c-4.5-2.7-8.8-5.5-13.1-8.5c-10.6 7.5-21.9 14-34 19.4l-3.6 1.6c-10.1 4.5-21.9-.1-26.4-10.2s.1-21.9 10.2-26.4l3.6-1.6c6.4-2.9 12.6-6.1 18.5-9.8l-12.2-12.2c-7.8-7.8-7.8-20.5 0-28.3s20.5-7.8 28.3 0l14.6 14.6 .5 .5c12.4-13.1 22.5-28.3 29.8-45L448 228l-72 0c-11 0-20-9-20-20s9-20 20-20l52 0 0-4c0-11 9-20 20-20z" />
            </svg>
        </button>

        <div id="dropdown"
            class="absolute left-full top-0 hidden w-56 select-none hover:cursor-pointer -translate-y-1/1 rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none">
            <div>
                <div class="block px-4 py-2 text-sm rounded-t-md text-gray-700 hover:bg-gray-100" data-lang="en">
                    English
                </div>
                <div class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-lang="fr">
                    Français</div>
                <div class="block px-4 py-2 text-sm rounded-b-md text-gray-700 hover:bg-gray-100" data-lang="ja">
                    日本語
                </div>
            </div>
        </div>
    </div>



</body>
<script type="text/javascript" src="./assets/scripts/i18n.js"></script>
<script type="module" src="./assets/scripts/login.js"></script>
<script>
    document.getElementById("dropdownDefaultButton").addEventListener("click", function () {
        document.getElementById("dropdown").classList.toggle("hidden");
    });

    document.addEventListener("click", function (event) {
        const button = document.getElementById("dropdownDefaultButton");
        const dropdown = document.getElementById("dropdown");

        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
        }

        if (event.target.hasAttribute("data-lang")) {
            const languageCode = event.target.getAttribute("data-lang");
            if (languageCode) {
                dropdown.classList.add("hidden");
            }
        }
    });
</script>

</html>
