name: FE_MakeList

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest


    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'


      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Chrome Stable & Matching ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip
          
          # Extract the full Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
      
          echo "Chrome version: $CHROME_VERSION"
      
          # Fetch the latest matching ChromeDriver version
          DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
      
          if [ -z "$DRIVER_VERSION" ]; then
            echo "Failed to fetch ChromeDriver version for Chrome $CHROME_VERSION"
            exit 1
          fi
      
          echo "Downloading ChromeDriver version: $DRIVER_VERSION"
          curl -sS -o /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
      
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
      
      - name: Run tests
        run: pnpm run test
